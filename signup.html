<script>

function myFunction() {

}

let x = document.forms["log"]["username"].value;
if (x == "") {
alert("Name must be filled out");

}

let w = document.forms["log"]["email"].value;
if (w == "") {

}

                      <label for="floatingPassword">Password</label>
